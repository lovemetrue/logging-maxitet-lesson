input {
  file {
    path => "/var/log/app/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "plain"
  }
}

filter {
  # Парсинг JSON логов
  if [message] =~ /^{.*}$/ {
    json {
      source => "message"
    }
    
    # Парсинг timestamp для JSON логов
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  # Парсинг обычных текстовых логов
  else {
    grok {
      match => { 
        "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:message_text}" 
      }
    }
    
    # Парсинг timestamp для текстовых логов
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
    
    # Заменяем message на распарсенный текст
    mutate {
      replace => { "message" => "%{message_text}" }
    }
  }
  
  # Удаляем временные поля
  mutate {
    remove_field => [ "message_text" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "app-logs-%{+YYYY.MM.dd}"
  }
  
  # Для отладки - вывод в консоль
  stdout { 
    codec => rubydebug 
  }
}
